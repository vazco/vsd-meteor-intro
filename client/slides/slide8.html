# Użyte komponenty

- Livequery - obserwuje zapytania do bazy danych
- DDP - protokół służący do komunikacji serwer-klient
- Minimongo - implementacja MongoDB w przeglądarce, przechowuje dane oraz odpowiada za zapytania do bazy danych wykonywane przez klienta
- Tracker - wprowadza reaktywność
- Blaze - wyświetla widoki, z uwzględnieniem zmian zachodzących w czasie rzeczywistym

Wszystkie komponenty opisane są szczegółowo na stronie [meteor.com/projects](http://meteor.com/projects)
